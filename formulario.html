<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pagina de Formulário de Mensagens</title>
        <link rel="stylesheet"  href="css/formulario.css">

    </head>
    <body>
        <h1>Formulátio de Contato</h1>
        <br><br>
        <h2>Formulário:</h2> 
        <br><br>       
        <form id="formFormulario" class="centralForm"> 
            <br><br>  
            <div>                
                <label for="txtNome">* Nome:</label>
                <br>
                <input class="input" type="text" id="txtNome" required/>
            </div>
            <br>
            <div>                
                <label for="txtEmail">* E-mail:</label>
                <br>
                <input  class="input" type="text" id="txtEmail" required/>
            </div>
            <br>                                  
            <div>                
                <label for="txtMensagem">* Mensagem</label>
                <br>
                <textarea name="txtMensagem" id="txtMensagem" placeholder="Esscreva sua mensagem" 
                rows="3" cols="30"  class="input" required></textarea>
                
            </div> 
            <br>
            <button type="submit" id="btnSubmit"  class="btnEnviar">Enviar</button>

            <button type="button" id="btnLimpa"  class="btnLimpar">Limpar</button>
            
            <br>            
        </form>
        <br>    
        <div class="msg" id="divMensagem" role="alert" aria-live="assertive"></div>
        <!--<hr>-->        
        <div class="voltar">
            <br>   
            <a href="contato.html">Voltar</a> 
        </div>        
    </body>
    <script type="module" src="dist/formulario.js"></script>
</html>
